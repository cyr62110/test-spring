<!DOCTYPE html>
<html>
    <head>
        <title>My Guest Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    </head>

    <body style="padding-top: 50px;">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">My Guest Book</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Left us a message</h2>
                    <form action="#" method="POST" role="form" >
                        <div class="form-group">
                            <label for="email">Your email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@myguestbook.fr" />
                        </div>
                        <div class="form-group">
                            <label for="message">Your message</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Awesome golden book using Neo4J and Spring" />
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit" />
                    </form>
                </div>
                <div class="col-lg-8">
                    <h2>Messages left by other people</h2>
                    <div class="row" style="border: 1px solid #dddddd; border-radius: 4px; padding: 5px; margin-bottom: 5px;"
                         th:each="msg : ${previousMessages}" th:object="${msg}">
                        <div class="col-lg-2">
                            <img style="margin: auto" class="img-rounded" th:src="*{gravatarUrl}" />
                        </div>
                        <div class="col-lg-6">
                            <em class="text-muted" th:text="*{date}"></em><br />
                            <p th:text="*{message}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
